<ion-header>
  <ion-navbar>
    <ion-title>Songs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <img width="110" height="110"
       src="https://www.billboard.com/files/styles/article_main_image/public/media/dj-turntables-02-2017-billboard-1548.jpg">
  <h1 class="h1">Size Production</h1>
  <h3 class="h3">Album 1</h3>


  <ion-card ion-fixed class="hh">

    <ion-card-header>
      {{currentTrack.artist}}
    </ion-card-header>
    <ion-card-content>
      {{currentTrack.title}}
    </ion-card-content>
  </ion-card>

  <ion-list no-lines>
    <button detail-none ion-item *ngFor="let track of tracks; let i = index;"
            (click)="track.playing ? pauseTrack(track) : playTrack(track)"
            [ngClass]="{ 'alternate': i % 2, 'playing': track.playing }">
      <ion-avatar item-left>
        <img [src]="'https://api.adorable.io/avatars/75/' + track.artist">
        <ion-spinner item-right *ngIf="track.playing" name="bubbles" item-left></ion-spinner>
      </ion-avatar>
      <h2>{{track.artist}}</h2>
      <p>{{track.title}}</p>
    </button>
  </ion-list>
</ion-content>

<ion-footer>

  <ion-grid>

    <ion-row>

      <ion-col width="33">
        <button (click)="prevTrack()" color="light" clear ion-button icon-only>
          <ion-icon name="skip-backward-outline"></ion-icon>
        </button>
      </ion-col>

      <ion-col width="33">
        <button *ngIf="!currentTrack.playing" (click)="playTrack(currentTrack)" color="light" clear
                ion-button icon-only>
          <ion-icon name="play-outline"></ion-icon>
        </button>

        <button *ngIf="currentTrack.playing" (click)="pauseTrack(currentTrack)" color="light" clear
                ion-button icon-only>
          <ion-icon name="pause-outline"></ion-icon>
        </button>
        
      </ion-col>

      <ion-col width="33">
        <button (click)="nextTrack()" color="light" clear ion-button icon-only>
          <ion-icon name="skip-forward-outline"></ion-icon>
        </button>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-footer>
